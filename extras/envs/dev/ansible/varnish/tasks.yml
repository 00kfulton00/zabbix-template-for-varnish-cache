- name: Add Varnish Cache
  block:
    - set_fact:
        varnish_repo_key_url: https://packagecloud.io/varnishcache/varnish60/gpgkey

    - name: Add Varnish 6.0 key
      shell: |
        set -e
        curl -L {{ varnish_repo_key_url }} | apt-key add -
        touch /home/vagrant/.vagrant.varnish.add-varnish-60-repo-key
      args:
        creates: /home/vagrant/.vagrant.varnish.add-varnish-60-repo-key

    - name: Add Varnish 6.0 repo
      apt_repository:
        filename: varnish-6.0
        repo: deb https://packagecloud.io/varnishcache/varnish60/ubuntu/ xenial main
        update_cache: True

- name: Install Varnish packages
  apt:
    name:
      - varnish
    update_cache: True

- name: Enable & start VC service
  service:
    name: varnish
    enabled: yes
    state: started
